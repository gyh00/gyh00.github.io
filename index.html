<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邀请函</title>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./红金色中国风升学宴邀请函.jpg') no-repeat center center;
            background-size: cover;
            /* 确保背景图片覆盖整个页面 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            flex-direction: column;
            /* 设置为列方向排列 */
        }

        .container {
            max-width: 1400px;
            /* 设置最大宽度 */
            width: 100%;
            /* 使容器宽度自适应 */
            padding: 20px;
            box-sizing: border-box;
            /* 包含内边距和边框在内的总宽度 */
        }

        .content {
            height: 2400px;
            /* 使页面内容足够长，可以滚动 */
            color: white;
            /* 使文本在深色背景上可见 */
        }

        .audio-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }

        .link-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 高度为视口高度，确保按钮在页面中间 */
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .play-pause-button,
        .link-button {
            background-color: rgba(255, 0, 0, 0.8);
            /* 红色透明背景 */
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            line-height: 1.5;
            /* 调整行高以便垂直居中文字 */
            width: 180px;
            /* 按钮宽度 */
            height: 60px;
            /* 按钮高度 */
            position: relative;
            opacity: 0.8;
            /* 设置按钮透明度 */
            transition: opacity 0.3s;
            /* 使透明度变化更加平滑 */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            /* 使按钮为方形并略微圆角 */
        }

        .play-pause-button {
            border-radius: 50%;
            /* 使按钮圆形 */
        }

        .play-pause-button:focus,
        .link-button:focus {
            outline: none;
            /* 去除焦点时的边框 */
        }

        .play-pause-button::before {
            content: '\f001';
            /* Font Awesome 音符图标 */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            /* 使用 Font Awesome 的加粗样式 */
        }

        .play-pause-button.paused::before {
            content: '\f001';
            /* 音符图标 */
            text-decoration: line-through;
            /* 划掉音符图标 */
        }

        .play-pause-button:hover,
        .link-button:hover {
            opacity: 1;
            /* 悬停时使按钮变得完全不透明 */
        }

        /* 媒体查询 */
        @media (max-width: 768px) {

            .play-pause-button,
            .link-button {
                width: 140px;
                /* 调整按钮宽度 */
                height: 50px;
                /* 调整按钮高度 */
                font-size: 18px;
                /* 调整字体大小 */
            }

            .content {
                height: auto;
                /* 移动设备上自动调整内容高度 */
                padding: 10px;
                /* 调整内边距 */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <!-- 添加更多内容 -->
        </div>
    </div>

    <div class="audio-controls">
        <button class="play-pause-button" onclick="togglePlayPause()"></button>
    </div>

    <div class="link-button-container">
        <button class="link-button" onclick="navigateToLink()">点击查看位置</button>
    </div>

    <audio id="background-music" src="./Music_Anak - Angham Suleiman.mp3" autoplay loop muted></audio>

    <script>
        const audio = document.getElementById('background-music');
        const playPauseButton = document.querySelector('.play-pause-button');

        // 初始化时，设置按钮为静音状态
        audio.muted = true;
        playPauseButton.classList.add('paused');

        function togglePlayPause() {
            if (audio.paused) {
                audio.muted = false; // 取消静音
                audio.play();
                playPauseButton.classList.remove('paused');
            } else {
                audio.pause();
                audio.muted = true; // 设置静音
                playPauseButton.classList.add('paused');
            }
        }

        function navigateToLink() {
            window.location.href = 'https://surl.amap.com/1QBSu0awdPi'; // 替换为你的链接
        }
    </script>
</body>

</html>
